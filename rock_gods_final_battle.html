<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Gods Challenge</title>
  <style>
    body {
      background: radial-gradient(circle, #1b003a, #000000);
      color: #00ffe5;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 2rem;
      user-select: none;
    }
    button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #ff00c8, #00ffff);
      color: black;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .note-sequence {
      font-size: 2rem;
      margin: 2rem 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üé∏ Rock Gods Final Challenge üéπ</h1>
  <div id="menu">
    <h2>Select Number of Players</h2>
    <button onclick="startGame(2)">2 Players</button>
    <button onclick="startGame(3)">3 Players</button>
    <button onclick="startGame(4)">4 Players</button>
  </div>

  <div id="game" class="hidden">
    <h2 id="playerLabel">Player Turn</h2>
    <div id="roundLabel"></div>
    <div id="notePrompt"></div>
    <div class="note-sequence" id="noteSequence"></div>
    <button onclick="submitResult(true)">‚úÖ PASS</button>
    <button onclick="submitResult(false)">‚ùå FAIL</button>
  </div>

  <div id="endScreen" class="hidden">
    <h2 id="endMessage"></h2>
    <button onclick="location.reload()">üîÅ Restart</button>
  </div>

  <audio id="successSound" src="success.mp3"></audio>
  <audio id="failSound" src="fail.mp3"></audio>
  <audio id="backgroundMusic" loop autoplay muted>
    <source src="background.mp3" type="audio/mpeg">
  </audio>

  <script>
    const NOTES = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    let players = [];
    let currentPlayer = 0;
    let currentSequence = [];
    let currentRound = 1;

    function startGame(numPlayers) {
      const bgMusic = document.getElementById('backgroundMusic');
      bgMusic.muted = false;
      bgMusic.play();
      players = [];
      for (let i = 0; i < numPlayers; i++) {
        players.push({ round: 1, active: true });
      }
      currentPlayer = 0;
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      nextTurn();
    }

    function nextTurn() {
      if (players.every(p => !p.active || p.round > 3)) {
        const winner = players.some(p => p.active && p.round > 3);
        endGame(winner);
        return;
      }
      while (!players[currentPlayer].active || players[currentPlayer].round > 3) {
        currentPlayer = (currentPlayer + 1) % players.length;
      }
      const player = players[currentPlayer];
      currentRound = player.round;
      document.getElementById("playerLabel").textContent = `üé§ Player ${currentPlayer + 1} - Round ${currentRound}`;
      askNoteChoice();
    }

    function askNoteChoice() {
      let options;
      if (currentRound === 1) options = [4, 5, 6];
      else if (currentRound === 2) options = [5, 6, 7];
      else options = [6, 7, 8];

      const promptDiv = document.getElementById("notePrompt");
      promptDiv.innerHTML = `<p>Choose number of notes:</p>` + options.map(n => `<button onclick="generateSequence(${n})">${n}</button>`).join(" ");
      document.getElementById("noteSequence").textContent = "";
    }

    function generateSequence(length) {
      currentSequence = [];
      for (let i = 0; i < length; i++) {
        const note = NOTES[Math.floor(Math.random() * NOTES.length)];
        currentSequence.push(note);
      }
      document.getElementById("notePrompt").innerHTML = "";
      document.getElementById("noteSequence").textContent = currentSequence.join(" - ");

      setTimeout(() => {
        document.getElementById("noteSequence").textContent += " ‚è∞";
      }, 10000);
    }

    function submitResult(passed) {
      const player = players[currentPlayer];
      if (passed) {
        document.getElementById("successSound").play();
        player.round++;
      } else {
        document.getElementById("failSound").play();
        player.active = false;
      }
      currentPlayer = (currentPlayer + 1) % players.length;
      nextTurn();
    }

    function endGame(won) {
      document.getElementById("game").classList.add("hidden");
      document.getElementById("endScreen").classList.remove("hidden");
      document.getElementById("endMessage").textContent = won ? "üé∏ YOU DEFEATED THE ROCK GODS! LEGENDARY!" : "üò¢ DEFEAT! The Gods remain unchallenged...";
    }
  </script>
</body>
</html>
